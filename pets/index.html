<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Dog Shelter | Pets</title>
    <meta name="description" content="See all the pets that users have put up for adoption today. The search function let's you browse pets quickly!">
    <script src="https://kit.fontawesome.com/6ef3e8b9dc.js" crossorigin="anonymous"></script>
    <script type="module" src="/src/app.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>
  <body class="bg-brown-100">
    <header id="header"></header>
    <main class="mx-8 lg:mx-40 flex flex-col items-center justify-center align-middle transition-all duration-150 gap-4">
      <div id="goBack" class="container h-fit py-4 mt-10"></div>
      <div class="container h-fit m-4 py-6 border-solid border-primary-fur100 border-2 outline outline-primary-fur100 outline-offset-[8px] bg-accent-ketchup100 text-primary-mayo100">
        <h1 class="flex flex-col justify-center align-middle text-center display-title">pets</h1>
      </div>
      <div id="userSuccess" class="invisible"></div>
      <div id="searchContainer" class="container"></div>
      <div id="postListSection" class="mb-10">
        <div id="postsContainer"></div>
        <div id="update" class="flex justify-center items-center lg:items-end lg:justify-end"></div>
      </div>
      <div id="pagination" class="flex gap-2 flex-col items-center justify-center mt-6 mb-10">
        <button id="prevPage" class="btn-base btn-secondary">Prev</button>
        <div id="pageNumbers" class="flex gap-3 italic font-medium text-brown-800 font-ibarra text-2xl"></div>
        <button id="nextPage" class="btn-base btn-secondary">Next</button>
      </div>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
