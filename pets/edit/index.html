<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Dog Shelter | Edit Post</title>
    <meta name="description" content="Need to make changes to your posts? Edit them on this page.">
    <script src="https://kit.fontawesome.com/6ef3e8b9dc.js" crossorigin="anonymous"></script>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body class="bg-brown-100">
    <header id="header"></header>
    <main id="main" class="flex flex-col mx-8 md:mx-auto items-center justify-center transition-all duration-150 my-10 gap-4 max-w-[864px]">
      <div class="container h-fit m-4 py-6 border-solid border-primary-fur100 border-2 outline outline-primary-fur100 outline-offset-[8px] bg-brown-400 text-primary-fur100">
        <h1 class="flex flex-col justify-center align-middle text-center h1-nigara">edit post</h1>
      </div>
      <form id="updateForm" aria-labelledby="formTitle" class="flex flex-col gap-4 container">
        <fieldset class="border-solid border-2 border-brown-500 input-wrapper pb-14 pt-10 px-10">
          <legend class="text-center h5 px-5">essentials</legend>
          <label for="name" class="label-base">Name</label>
          <input 
          class="input-base"
          type="text" 
          id="name" 
          name="name" 
          required
          pattern="^[A-Za-z ]{2,30}$"
          minlength="2"         
          maxlength="30"   
          title="Only letters, max 30 characters"
          aria-describedby="userSuccess"
          autocomplete="name"/>
          <p class="error-message" aria-live="polite"></p>
          <label for="species" class="label-base">Species</label>
          <select id="species" name="species" aria-describedby="userSuccess" class="input-base font-manrope text-brown-700 text-base font-normal drop-shadow-md" required>
            <option value="">Select a species</option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="lizard">Lizard</option>
            <option value="snake">Snake</option>
            <option value="rat">Rat</option>
            <option value="mouse">Mouse</option>
            <option value="hamster">Hamster</option>
            <option value="bird">Bird</option>
            <option value="snail">Snail</option>
          </select>
          <label for="age" class="label-base">Age</label>
          <input 
          class="input-base"
          type="number" 
          id="age" 
          name="age" 
          required
          min="0" max="99"
          title="Only numbers"
          inputmode="numeric"
          aria-describedby="userSuccess"
          autocomplete="on" />
          <p class="error-message" aria-live="polite"></p>
          <label for="description" class="label-base">Description</label>
          <textarea 
          class="input-base"
          id="description" 
          name="description" 
          required    
          minlength="10"         
          maxlength="300"      
          title="Please write from 10 - 300 characters."
          autocomplete="off"></textarea>
          <p class="error-message" aria-live="polite"></p>
          <label for="location" class="label-base">Location</label>
          <input 
          class="input-base"
          type="text" 
          id="location" 
          name="location" 
          list ="locationOptions"
          required  
          minlength="1"         
          maxlength="30"  
          pattern="^[A-Za-z ]{1,30}$"
          title="Please enter a valid location (max 30 charcaters)"
          autocomplete="on" />
          <p class="error-message" aria-live="polite"></p>
          <datalist id="locationOptions">
            <option value="Oslo">
            <option value="Bergen">
            <option value="Stavanger">
            <option value="Trondheim">
            <option value="Svalbard">
          </datalist>
          <label for="gender" class="label-base">Gender</label>
          <select id="gender" name="gender" class="input-base font-manrope text-brown-700 text-base font-normal drop-shadow-md" required>
            <option value="">Select a gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="unknown">Unknown</option>
          </select>
          <label for="adoptionStatus" class="label-base">Adoption Status</label>
          <select id="adoptionStatus" name="adoptionStatus" class="input-base font-manrope text-brown-700 text-base font-normal drop-shadow-md" required>
            <option value="available">Available</option>
            <option value="adopted">Adopted</option>
            <option value="pending">Pending</option>
          </select>
        </fieldset>
        <fieldset class="border-solid border-2 border-brown-500 input-wrapper pb-14 pt-10 px-10">
          <legend class="text-center h5 px-5">additional</legend>
          <label for="breed" class="label-base">Breed</label>
          <input 
          class="input-base"
          type="text" 
          id="breed" 
          name="breed"
          minlength="3"         
          maxlength="30"  
          pattern="^[A-Za-z ]{3,30}$"
          title="Breed may include letters and spaces"
          autocomplete="on" />
          <p class="error-message" aria-live="polite"></p>
          <label for="size" class="label-base">Size</label>
          <input
          class="input-base" 
          type="text" 
          id="size" 
          name="size"
          list = "sizeOptions"
          minlength="3"         
          maxlength="10"  
          pattern = "^\d+(?:[.,]\d+)?\s?(kg|lbs|pounds|kilograms|g|grams)$"
          title="Enter the weight of your pet ending with kg, g, lbs or pounds"
          autocomplete="on" />
          <p class="error-message" aria-live="polite"></p>
          <datalist id="sizeOptions">
            <option value="1 kg">
            <option value="2 kg">
            <option value="5 kg">
            <option value="10 kg">
            <option value="10 lbs">
          </datalist>
          <label for="color" class="label-base">Color</label>
          <select id="color" name="color" class="input-base font-manrope text-brown-700 text-base font-normal drop-shadow-md">
            <option value="">Select a color</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="brown">Brown</option>
            <option value="gray">Gray</option>
            <option value="orange">Orange</option>
            <option value="golden">Golden</option>
            <option value="cream">Cream</option>
            <option value="spotted">Spotted</option>
            <option value="mixed">Mixed</option>
          </select>
          <p class="error-message" aria-live="polite"></p>
          <label for="image-url" class="label-base">Image URL</label>
          <input
          class="input-base"
          type="url" 
          id="image-url" 
          name="image.url"
          pattern= "^https:\/\/[^\s]+$"
          title="Must be a valid image URL starting with http(s) and ending in .jpg, .jpeg, .png, .gif, or .webp"
          autocomplete="on" />
          <p class="error-message" aria-live="polite"></p>
          <label for="image-alt" class="label-base">Image Alt Text</label>
          <input 
          class="input-base"
          type="text" 
          id="image-alt" 
          name="image.alt"
          minlength="2"
          maxlength="50" 
          title="Describe the image for accessibility"
          autocomplete="on" />
          <p class="error-message" aria-live="polite"></p>
        </fieldset>
        <div id="userSuccess" class="invisible" aria-live="polite"></div>
      </form>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
