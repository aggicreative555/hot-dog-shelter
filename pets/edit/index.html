<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <h1 id="formTitle">Edit Post</h1>
    <form id="updateForm" aria-labelledby="formTitle">
      <div id="userSuccess" aria-live="polite"></div>
      <fieldset>
        <legend>Animal Details</legend>
        <label for="name">Name</label>
        <input 
        type="text" 
        id="name" 
        name="name" 
        required
        pattern="^[A-Za-z ]{2,30}$"
        minlength="2"         
        maxlength="30"   
        title="Only letters, max 30 characters"
        aria-describedby="userSuccess"
        autocomplete="name"/>
        <p class="error-message" aria-live="polite"></p>
        <label for="species">Species</label>
        <select id="species" name="species" aria-describedby="userSuccess" required>
          <option value="">Select a species</option>
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="lizard">Lizard</option>
          <option value="snake">Snake</option>
          <option value="rat">Rat</option>
          <option value="mouse">Mouse</option>
          <option value="hamster">Hamster</option>
          <option value="bird">Bird</option>
          <option value="snail">Snail</option>
        </select>
        <label for="age">Age</label>
        <input 
        type="number" 
        id="age" 
        name="age" 
        required
        min="0" max="99"
        title="Only numbers"
        inputmode="numeric"
        aria-describedby="userSuccess"
        autocomplete="on" />
        <p class="error-message" aria-live="polite"></p>
        <label for="description">Description</label>
        <textarea 
        id="description" 
        name="description" 
        required    
        minlength="10"         
        maxlength="300"      
        title="Please write from 10 - 300 characters."
        autocomplete="off"></textarea>
        <p class="error-message" aria-live="polite"></p>
        <label for="location">Location</label>
        <input 
        type="text" 
        id="location" 
        name="location" 
        list ="locationOptions"
        required  
        minlength="1"         
        maxlength="30"  
        pattern="^[A-Za-z ]{1,30}$"
        title="Please enter a valid location (max 30 charcaters)"
        autocomplete="on" />
        <p class="error-message" aria-live="polite"></p>
        <datalist id="locationOptions">
          <option value="Oslo">
          <option value="Bergen">
          <option value="Stavanger">
          <option value="Trondheim">
          <option value="Svalbard">
        </datalist>
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select a gender</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="unknown">Unknown</option>
        </select>
        <label for="adoptionStatus">Adoption Status</label>
        <select id="adoptionStatus" name="adoptionStatus" required>
          <option value="available">Available</option>
          <option value="adopted">Adopted</option>
          <option value="pending">Pending</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Optional Information</legend>
        <label for="breed">Breed</label>
        <input 
        type="text" 
        id="breed" 
        name="breed"
        minlength="3"         
        maxlength="30"  
        pattern="^[A-Za-z ]{3,30}$"
        title="Breed may include letters and spaces"
        autocomplete="on" />
        <p class="error-message" aria-live="polite"></p>
        <label for="size">Size</label>
        <input 
        type="text" 
        id="size" 
        name="size"
        list = "sizeOptions"
        minlength="3"         
        maxlength="10"  
        pattern = "^\d+(?:[.,]\d+)?\s?(kg|lbs|pounds|kilograms|g|grams)$"
        title="Enter the weight of your pet ending with kg, g, lbs or pounds"
        autocomplete="on" />
        <p class="error-message" aria-live="polite"></p>
        <datalist id="sizeOptions">
          <option value="1 kg">
          <option value="2 kg">
          <option value="5 kg">
          <option value="10 kg">
          <option value="10 lbs">
        </datalist>
        <label for="color">Color</label>
        <select id="color" name="color">
          <option value="">Select a color</option>
          <option value="black">Black</option>
          <option value="white">White</option>
          <option value="brown">Brown</option>
          <option value="gray">Gray</option>
          <option value="orange">Orange</option>
          <option value="golden">Golden</option>
          <option value="cream">Cream</option>
          <option value="spotted">Spotted</option>
          <option value="mixed">Mixed</option>
        </select>
        <p class="error-message" aria-live="polite"></p>
        <label for="image-url">Image URL</label>
        <input
        type="url" 
        id="image-url" 
        name="image.url"
        pattern= "^https:\/\/[^\s]+$"
        title="Must be a valid image URL starting with http(s) and ending in .jpg, .jpeg, .png, .gif, or .webp"
        autocomplete="on" />
        <p class="error-message" aria-live="polite"></p>
        <label for="image-alt">Image Alt Text</label>
        <input 
        type="text" 
        id="image-alt" 
        name="image.alt"
        minlength="2"
        maxlength="50" 
        title="Describe the image for accessibility"
        autocomplete="on" />
        <p class="error-message" aria-live="polite"></p>
      </fieldset>
      <button type="submit">Update Post</button>
    </form>
  </body>
</html>
