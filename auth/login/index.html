<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <h1>Login</h1>
    <div id="userSuccess" role="alert" aria-live="polite"></div>
    <form name="login" id="loginForm" aria-describedby="userSuccess">
      <fieldset>
        <legend>Login to your account</legend>

        <div>
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="yourname@stud.noroff.no"
            required
            pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
            title="Must be a noroff.no or stud.noroff.no email address"
            aria-required="true"
            aria-label="Email address"
            inputmode="email"
            autocomplete="email"
          />
        </div>

        <div>
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Enter your password"
            required
            minlength="8"
            maxlength="30"
            title="Password must be at least 8 characters"
            aria-required="true"
            aria-label="Password"
            inputmode="text"
            autocomplete="current-password"/>
        </div>
      </fieldset>
      <a href="/auth/register/">Register</a>
      <button type="submit">Login</button>
    </form>
  </body>
</html>
