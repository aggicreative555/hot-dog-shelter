<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Dog Shelter | Log in</title>
    <meta name="description" content="Log in to Hot Dog Shelter and create or edit your posts.">
    <script src="https://kit.fontawesome.com/6ef3e8b9dc.js" crossorigin="anonymous"></script>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <h1 class="">Login</h1>
    <div id="userSuccess" role="alert" aria-live="polite"></div>
    <form name="login" id="loginForm" aria-describedby="userSuccess">
      <fieldset>
        <legend>Log into your account</legend>
        <div>
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            class=""
            placeholder="yourname@stud.noroff.no"
            required
            pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
            title="Must be a noroff.no or stud.noroff.no email address"
            aria-required="true"
            aria-label="Email address"
            inputmode="email"
            autocomplete="email"
          />
          <p class="error-message" aria-live="polite"></p>
        </div>
        <div>
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Enter your password"
            required
            minlength="8"
            maxlength="30"
            title="Password must be at least 8 characters"
            aria-required="true"
            aria-label="Password"
            inputmode="text"
            autocomplete="current-password"/>
            <p class="error-message" aria-live="polite"></p>
        </div>
      </fieldset>
      <button type="submit">Login</button>
    </form>
    <div class="">
      <h2>Want to become a member?</h2>
      <a href="/auth/register/">Register</a>
    </div>
  </body>
</html>
