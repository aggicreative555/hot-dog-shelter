<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  
  <body>
    <h1>Register</h1>
    <div id="userSuccess" role="alert" aria-live="polite"></div>
    <form name="register" id="registerForm" aria-describedby="userSuccess">
      <fieldset>
        <legend>Register your profile</legend>

        <div>
          <label for="username">Name</label>
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Create a username"
            required
            minlength="1"
            maxlength="30"
            pattern="^[a-zA-Z0-9_]{1,30}$"
            title="Username can only include letters, numbers, and underscores"
            aria-required="true"
            aria-label="Username"
            inputmode="text"
            autocomplete="off"/>
            <p class="error-message" aria-live="polite"></p>
        </div>

        <div>
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="email@stud.noroff.no"
            required
            pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
            title="Must be a noroff.no or stud.noroff.no email address"
            aria-required="true"
            aria-label="Email address"
            inputmode="email"
            autocomplete="email"/>
            <p class="error-message" aria-live="polite"></p>
        </div>

        <div>
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Create password"
            required
            minlength="8"
            maxlength="30"
            title="Password must be at least 8 characters"
            aria-required="true"
            aria-label="Password"
            inputmode="text"
            autocomplete="new-password"/>
            <p class="error-message" aria-live="polite"></p>
        </div>
        
        <div>
          <label for="confirm-password">Confirm password</label>
          <input
            id="confirm-password"
            name="confirm-password"
            type="password"
            placeholder="Confirm password"
            required
            minlength="8"
            maxlength="30"
            title="Enter your chosen password"
            aria-required="true"
            aria-label="confirm-password"
            inputmode="text"
            autocomplete="off"/>
            <p class="error-message" aria-live="polite"></p>
        </div>
      </fieldset>
      <button type="submit">Register</button>
    </form>
    <div class="">
      <h2>Already a user?</h2>
      <a href="/auth/login/">Login</a>
    </div>
  </body>
</html>
