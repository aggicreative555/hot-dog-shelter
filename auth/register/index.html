<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  
  <body>
    <h1>Register</h1>
    <div id="userSuccess" role="alert" aria-live="polite"></div>

    <form name="register" id="registerForm" aria-describedby="userSuccess">
      <fieldset>
        <legend>Register your profile</legend>

        <div>
          <label for="name">Name</label>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Username"
            required
            maxlength="20"
            pattern="^[a-zA-Z0-9_]+$"
            title="Username can only include letters, numbers, and underscores"
            aria-required="true"
            aria-label="Username"
            inputmode="text"
            autocomplete="email"/>
        </div>

        <div>
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="email@stud.noroff.no"
            required
            pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
            title="Must be a noroff.no or stud.noroff.no email address"
            aria-required="true"
            aria-label="Email address"
            inputmode="email"
            autocomplete="off"/>
        </div>

        <div>
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Create password"
            required
            minlength="8"
            maxlength="30"
            title="Password must be at least 8 characters"
            aria-required="true"
            aria-label="Password"
            inputmode="text"
            autocomplete="new-password"
          />
        </div>
      </fieldset>

      <a href="/auth/login/">Login</a>
      <button type="submit">Register</button>
    </form>
  </body>
</html>
